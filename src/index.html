<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Language Recognition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="top-right-buttons">
        <button id="clearButton" class="action-button" title="Clear All Text">
            <i class="fas fa-trash-alt"></i>
        </button>
        <button id="flipButton" class="action-button" title="Flip Camera">
            <i class="fas fa-sync-alt"></i>
        </button>
        <button id="colorButton" class="action-button" title="Change Background Color">
            <i class="fas fa-palette"></i>
        </button>
    </div>
    
    <h1>Real-time Sign Language Recognition</h1>
    
    <div id="main-container">
        <div id="image-container">
            <img src="{{ url_for('static', filename='hand_visuals_graphed.jpg') }}" alt="Sign language alphabet">
        </div>
        <div id="video-container">
            <video id="videoElement" autoplay playsinline></video>
        </div>
    </div>

    <h2 id="prediction">Loading...</h2>
    <h3>Recognized Text</h3>
    <div id="recognizedText"></div>

    <div id="speak-button-container">
        <button id="speakButton" class="action-button" title="Speak Text">
            <i class="fas fa-volume-up"></i>
        </button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
